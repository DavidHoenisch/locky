services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: locky
      POSTGRES_PASSWORD: lockysecret
      POSTGRES_DB: locky
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locky -d locky"]
      interval: 5s
      timeout: 5s
      retries: 5

  locky:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://locky:lockysecret@postgres:5432/locky?sslmode=disable}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-test-admin-key-123}
      BASE_DOMAIN: ${BASE_DOMAIN:-localhost}
      HTTP_ADDR: ${HTTP_ADDR:-:8080}
      ENABLE_UI: ${ENABLE_UI:-true}
      ENABLE_ADMIN_UI: ${ENABLE_ADMIN_UI:-true}
      ADMIN_UI_USERNAME: ${ADMIN_UI_USERNAME:-admin}
      ADMIN_UI_PASSWORD: ${ADMIN_UI_PASSWORD:-admin123}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
    depends_on:
      postgres:
        condition: service_healthy

  seed:
    image: postgres:15-alpine
    depends_on:
      - locky
    volumes:
      - ./scripts/seed.sql:/seed.sql
      - ./scripts/wait-and-seed.sh:/wait-and-seed.sh
    environment:
      DB_HOST: ${SEED_DB_HOST:-postgres}
      DB_USER: ${SEED_DB_USER:-locky}
      DB_NAME: ${SEED_DB_NAME:-locky}
      DB_PASSWORD: ${SEED_DB_PASSWORD:-lockysecret}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-test-admin-key-123}
    command: >
      sh -c "
        chmod +x /wait-and-seed.sh &&
        /wait-and-seed.sh
      "

volumes:
  postgres_data:
